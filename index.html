<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="title-theme">
    <h1>Todo</h1>
  </div>
  <div class="todosInput">
    <div id="mark">clea
    <div class="form" data-new-todo-form>
      <input id="todos" data-new-todo-input  type="text" placeholder="Create a new todo..." >
    </div>
  </div>
  <div class="myTodos">
    <ul class="todo-list">
    </ul>
  </div>
  <div class="controls">
    <p class="score" id="todosLeft">tasks left</p>
    <div class="controls-list-div">
      <ul class="controls-list" data-lists>
        <li class="item" id="itemAll">All</li>
        <li class="item" id="itemActive">Active</li>
        <li class="item" id="itemCompleted">Completed</li>
        <li class="item" id="itemAlphabet">Alphabetically</li>
      </ul>
    </div>
    <p class="AllClear">Clear Completed</p>
  </div>
</div>
</div>
<script src="main.js"></script>
</body>
</html>
